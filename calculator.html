<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href=style.css>
        <script src="calculator.js"></script>
    </head>
    

    <body>

        <div class="calculator container text-center">
            <div class="calculator__body calc-container">
                <div class="row">
                    <form name="calc">
                        <input type="text" id="display" class="calculator__screen text-right" value="0" readonly>
                    </form>
                </div> 
                <div class="calculator__row">
                    <button class="calculator__numButt btn btn-primary" type="button" onclick="numButton(7)">7</button>
                    <button class="calculator__numButt btn btn-primary" type="button" onclick="numButton(8)">8</button>
                    <button class="calculator__numButt btn btn-primary" type="button" onclick="numButton(9)">9</button>
                    <button class="calculator__mathButt btn btn-warning" type="button" onclick="mathButton('+')">+</button>
                </div>
                <div class="calculator__row">
                    <button class="calculator__numButt btn btn-primary" type="button" onclick="numButton(4)">4</button>
                    <button class="calculator__numButt btn btn-primary" type="button" onclick="numButton(5)">5</button>
                    <button class="calculator__numButt btn btn-primary" type="button" onclick="numButton(6)">6</button>
                    <button class="calculator__mathButt btn btn-warning" type="button" onclick="mathButton('-')">-</button>
                </div>
                <div class="calculator__row">
                    <button class="calculator__numButt btn btn-primary" type="button"  onclick="numButton(1)">1</button>
                    <button class="calculator__numButt btn btn-primary" type="button"  onclick="numButton(2)">2</button>
                    <button class="calculator__numButt btn btn-primary" type="button"  onclick="numButton(3)">3</button>
                    <button class="calculator__mathButt btn btn-warning" type="button" onclick="mathButton('*')">*</button>
                </div>
                <div class="calculator__row">
                    <button class="calculator__clearButt btn btn-danger" type="button" onclick="clearButton()">AC</button>
                    <button class="calculator__numButt btn btn-primary" type="button" onclick="numButton(0)">0</button>
                    <button class="calculator__numButt btn btn-primary" type="button" onclick="numButton('.')">.</button>
                    <button class="calculator__mathButt btn btn-warning" type="button" onclick="mathButton('/')">/</button>
                </div>
                <div class="calculator__row">
                    <button class="calculator__equalButt btn btn-warning" type="button" onclick="equalButton()">=</button>
                </div>
            </div>
        </div>
        
        
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
